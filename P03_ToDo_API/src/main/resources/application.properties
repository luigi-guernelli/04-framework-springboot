spring.application.name=P03_ToDo_API
# === SERVER ===
server.port=8080

# === H2 DATABASE - CONFIGURAZIONE OBBLIGATORIA ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database in-memory
spring.datasource.url=jdbc:h2:mem:todos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=todo_list
spring.datasource.password=

# JPA/Hibernate - Crea tabelle automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Logging per debug (importante!)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE